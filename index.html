<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

        <title>Frontend Mentor | Product preview card component</title>
    </head>

    <body>

        <main>

            <picture id="img-container">
                <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="Image of Gabrielle Essence Chanel perfume bottle">
                <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="Image of Gabrielle Essence Chanel perfume bottle">
            </picture>

            <section id="white-container">
                <p class="perfume gray">Perfume</p>

                <h1 class="perfume-title">Gabrielle Essence Eau De Parfum</h1>
        
                <p class="description gray">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
                
                <div class="prices">
                    <h1 class="new-price" style="color:var(--green)">$149.99</h1>
                    <p class="old-price gray">$169.99</p>
                </div>
                
                <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
            </section>

        </main>

    </body>

</html>
